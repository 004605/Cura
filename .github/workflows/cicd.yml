---
name: CI/CD
on: [push, pull_request]
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    container: ultimaker/cura-build-environment
    steps:
    - name: Checkout master
      uses: actions/checkout@v1
    - name: Build and test
      env:
        GIT_REF_NAME: github.ref
      run: docker/build.sh
